<!DOCTYPE html>
<html>
    <head>
        <title>AmorPG - GenSyS Studios</title>
        <style>
            body {
              background: linear-gradient(#22006b, #000000);
              font-family: Arial, sans-serif;
              color: #ffffff;
            }
          
            h1 {
              text-align: center;
              font-size: 48px;
              text-shadow: 0 0 10px #00ffff;
            }
          
            .container {
              width: 80%;
              margin: 0 auto;
            }
            
            #center{
                text-align: center;
            }

            #bottom{
                text-align: end;
            }

            .game {
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              height: 600px;
              border: 5px solid #00ffff;
              border-radius: 20px;
              box-shadow: inset 0 0 20px #00ffff;
            }
          
            .game-title {
              font-size: 36px;
              margin-bottom: 20px;
            }
          
            .game-button {
              width: 200px;
              height: 50px;
              background-color: #00ffff;
              border: none;
              border-radius: 10px;
              font-size: 24px;
              font-weight: bold;
              cursor: pointer;
              transition: transform 0.3s ease-in-out;
            }
          
            .game-button:hover {
              transform: scale(1.1);
            }
          </style>
    </head>
    <body>
        <h1 id="center">AmorPG - The universe of limitlessness
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        </h1>
        
        <h3 id="bottom">AmorPG is a copyright of GenSyS Studios(c)</h3>
    </body>
</html>
